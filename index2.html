<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index2.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OSgwWgE9Ha4RfTyyNU7UPpBv"> </script>
    <title>Document</title>
  </head>
  <body>
    <div id="map">
      <div class="main">
            <ul class="banner">                 
                <li v-for="item in imgs" :style="{transform: 'translateX(' + num + 'px)'}"  @mouseenter="enter( )" @mouseleave="leave()"><img :src=item  alt=""></li>
            </ul>
            <img src="上一页.png" alt="" class="up" @click="up">
            <img src="下一页.png" alt="" class="down" @click="down">
            
      </div>
    </div>
    <script src="city.js"></script>
    <script>
      var app = new Vue({
        el: "#map",
        data() {
          return {
            imgs:["1.jpg","2.jpg","3.jpg"],
            num:0,
            clear:0,
            intv: ""
          };
        },
        methods: {
      //初始化
        init() {
          this.intv=setInterval(()=>{
            this.num-=500 
              if(this.num<-1000){
                this.num = 0 
              }
              },2020)
          },
          up(){
            this.num+=500  
            if(this.num=0){
               return false
              }
          },
          down(){
            this.num-=500  
          },
        //   鼠标移入事件
        enter(){
            clearInterval(this.intv)
        },
        leave(){
            this.init()
        }
        },
        mounted: function() {
          this.init()
          
        }
      });
    </script>
  </body>
</html>
